<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <title>AR Cột Điện - v1.3</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        /* Container cho camera */
        #camera-container, #ar-canvas, #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #camera-container { z-index: 1; }
        #ar-canvas { z-index: 2; }
        #ui-layer { z-index: 3; pointer-events: none; }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-out;
        }

        /* Nút Zoom */
        .zoom-controls {
            position: absolute;
            bottom: 50px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }

        .zoom-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 255, 0, 0.3);
            border: 2px solid #0f0;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        /* Thông tin debug */
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-size: 13px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px;
            border-radius: 4px;
            max-width: 85%;
            line-height: 1.5;
        }

        /* --- MÀN HÌNH BẮT ĐẦU --- */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            pointer-events: auto;
            overflow-y: auto;
            padding-top: 40px;
        }

        /* Tab chuyển chế độ */
        .tab-container {
            display: flex;
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: #222;
            color: #888;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: #0f0;
            color: #000;
        }

        /* Nội dung từng chế độ */
        .mode-content {
            display: none; /* Ẩn mặc định */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mode-content.active {
            display: flex;
        }

        .input-group {
            margin-bottom: 15px;
            width: 80%;
            max-width: 300px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #0f0;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #222;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn-action {
            padding: 15px 30px;
            font-size: 18px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            width: 80%;
            max-width: 300px;
        }

        /* UI riêng cho chế độ Capture */
        #capture-ui {
            display: none; /* Hiện khi ở mode capture */
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            z-index: 4;
            text-align: center;
        }

        #btn-capture-now {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.8);
            border: 4px solid #fff;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        #capture-result {
            margin-bottom: 15px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            display: none;
            white-space: nowrap;
        }

    </style>
</head>
<body>

    <div id="start-screen">
        <h2 style="margin-bottom: 20px;">AR Cột Điện v1.3</h2>
        
        <div class="tab-container">
            <button class="tab-btn active" onclick="switchMode('FIND')">1. Tìm Mốc</button>
            <button class="tab-btn" onclick="switchMode('CAPTURE')">2. Lấy Tọa Độ</button>
        </div>

        <div id="mode-find" class="mode-content active">
            <div class="input-group">
                <label>Tên cột:</label>
                <input type="text" id="inp-name" placeholder="Ví dụ: Cột 54">
            </div>
            <div class="input-group">
                <label>Vĩ độ (Lat):</label>
                <input type="number" id="inp-lat" step="any" placeholder="Ví dụ: 10.762...">
            </div>
            <div class="input-group">
                <label>Kinh độ (Lng):</label>
                <input type="number" id="inp-lng" step="any" placeholder="Ví dụ: 106.660...">
            </div>
            <button class="btn-action" onclick="startApp()">Bắt Đầu Tìm</button>
        </div>

        <div id="mode-capture" class="mode-content">
            <p style="width: 80%; text-align: center; color: #ccc; margin-bottom: 20px;">
                Hướng dẫn: Đứng tại vị trí cột điện, đưa điện thoại lên ngắm.<br>
                Bấm nút đỏ để chốt tọa độ GPS hiện tại.
            </p>
            <button class="btn-action" onclick="startApp()">Mở Camera</button>
        </div>

        <p style="font-size: 12px; color: #777; margin-top: 30px;">Phiên bản PWA 1.3</p>
    </div>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
    </div>

    <canvas id="ar-canvas"></canvas>

    <div id="ui-layer">
        <div id="info-panel">Đang khởi tạo...</div>

        <div class="zoom-controls">
            <div class="zoom-btn" id="btn-zoom-in">+</div>
            <div class="zoom-btn" id="btn-zoom-out">-</div>
        </div>

        <div id="capture-ui">
            <div id="capture-result">Đã sao chép!</div>
            <button id="btn-capture-now">LẤY<br>TỌA ĐỘ</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        const firebaseConfig = {
            apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo",
            authDomain: "tavietnam-78ae8.firebaseapp.com",
            projectId: "tavietnam-78ae8",
            storageBucket: "tavietnam-78ae8.firebasestorage.app",
            messagingSenderId: "670121705534",
            appId: "1:670121705534:web:1027ad98550573ad37116f"
        };
        initializeApp(firebaseConfig);
        console.log("Firebase initialized v1.3");
    </script>

    <script>
        // --- CẤU HÌNH & BIẾN TOÀN CỤC ---
        let APP_MODE = 'FIND'; // 'FIND' hoặc 'CAPTURE'
        
        let targetName = "Mục tiêu";
        let targetPos = { lat: 0, lng: 0 };
        let userPos = { lat: null, lng: null, acc: 0 }; // acc: độ chính xác GPS (m)
        let deviceHeading = 0; 
        let currentZoom = 1.0;
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('ar-canvas');
        const ctx = canvas.getContext('2d');
        const infoPanel = document.getElementById('info-panel');
        const captureUI = document.getElementById('capture-ui');

        // --- HÀM UI ---
        
        // Chuyển tab ở màn hình start
        window.switchMode = function(mode) {
            APP_MODE = mode;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.mode-content').forEach(div => div.classList.remove('active'));
            
            if(mode === 'FIND') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('mode-find').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('mode-capture').classList.add('active');
            }
        }

        // Bắt đầu ứng dụng
        window.startApp = async function() {
            // Validate nếu ở mode FIND
            if (APP_MODE === 'FIND') {
                const name = document.getElementById('inp-name').value;
                const lat = parseFloat(document.getElementById('inp-lat').value);
                const lng = parseFloat(document.getElementById('inp-lng').value);
                
                if (!name || isNaN(lat) || isNaN(lng)) {
                    alert("Vui lòng nhập đủ tọa độ mục tiêu!");
                    return;
                }
                targetName = name;
                targetPos = { lat, lng };
                captureUI.style.display = 'none'; // Ẩn nút chụp
            } else {
                captureUI.style.display = 'block'; // Hiện nút chụp
            }

            document.getElementById('start-screen').style.display = 'none';
            
            await startCamera();
            requestDeviceSensors();
            startGPS();
            resizeCanvas();
            renderLoop();
        }

        // Nút Lấy Tọa Độ (Mode 2)
        document.getElementById('btn-capture-now').addEventListener('click', () => {
            if (userPos.lat) {
                const text = `${userPos.lat.toFixed(6)}, ${userPos.lng.toFixed(6)}`;
                navigator.clipboard.writeText(text).then(() => {
                    const resDiv = document.getElementById('capture-result');
                    resDiv.innerText = "Đã copy: " + text;
                    resDiv.style.display = 'block';
                    setTimeout(() => { resDiv.style.display = 'none'; }, 3000);
                });
            } else {
                alert("Chưa có tín hiệu GPS!");
            }
        });

        // --- CÁC HÀM HỆ THỐNG ---
        
        window.addEventListener('resize', resizeCanvas);
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1920 } } 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Lỗi Camera: " + err.message);
            }
        }

        function startGPS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition((position) => {
                    userPos.lat = position.coords.latitude;
                    userPos.lng = position.coords.longitude;
                    userPos.acc = position.coords.accuracy;
                    updateInfo();
                }, (error) => {
                    infoPanel.innerText = "Lỗi GPS: " + error.message;
                }, { enableHighAccuracy: true, maximumAge: 0 });
            }
        }

        function requestDeviceSensors() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(r => r === 'granted' ? window.addEventListener('deviceorientation', handleOrientation) : alert("Cần quyền la bàn"))
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        function handleOrientation(event) {
            if (event.webkitCompassHeading) deviceHeading = event.webkitCompassHeading;
            else if (event.alpha) deviceHeading = 360 - event.alpha;
        }

        // --- LOGIC TÍNH TOÁN & VẼ ---

        function calculateBearing(startLat, startLng, destLat, destLng) {
            const startLatRad = startLat * (Math.PI / 180);
            const startLngRad = startLng * (Math.PI / 180);
            const destLatRad = destLat * (Math.PI / 180);
            const destLngRad = destLng * (Math.PI / 180);

            const y = Math.sin(destLngRad - startLngRad) * Math.cos(destLatRad);
            const x = Math.cos(startLatRad) * Math.sin(destLatRad) -
                      Math.sin(startLatRad) * Math.cos(destLatRad) * Math.cos(destLngRad - startLngRad);
            let brng = Math.atan2(y, x) * (180 / Math.PI);
            return (brng + 360) % 360;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const p1 = lat1 * Math.PI/180;
            const p2 = lat2 * Math.PI/180;
            const dp = (lat2-lat1) * Math.PI/180;
            const dl = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dp/2) * Math.sin(dp/2) +
                      Math.cos(p1) * Math.cos(p2) * Math.sin(dl/2) * Math.sin(dl/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function updateInfo() {
            if (!userPos.lat) return;

            if (APP_MODE === 'FIND') {
                const dist = calculateDistance(userPos.lat, userPos.lng, targetPos.lat, targetPos.lng);
                infoPanel.innerHTML = `
                    <span style="color:#0f0">CHẾ ĐỘ TÌM KIẾM</span><br>
                    <b>Mục tiêu:</b> ${targetName}<br>
                    <b>Cách bạn:</b> ${Math.round(dist)}m<br>
                    <b>Hướng máy:</b> ${Math.round(deviceHeading)}°
                `;
            } else {
                infoPanel.innerHTML = `
                    <span style="color:yellow">CHẾ ĐỘ LẤY TỌA ĐỘ</span><br>
                    <b>Lat:</b> ${userPos.lat.toFixed(6)}<br>
                    <b>Lng:</b> ${userPos.lng.toFixed(6)}<br>
                    <b>Độ chính xác:</b> ${Math.round(userPos.acc)}m
                `;
            }
        }

        function renderLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // 1. Luôn vẽ Crosshair (Tâm ngắm)
            ctx.strokeStyle = (APP_MODE === 'FIND') ? '#00FF00' : 'yellow'; 
            ctx.lineWidth = 2;
            
            // Ngang
            ctx.beginPath(); ctx.moveTo(cx - 50, cy); ctx.lineTo(cx + 50, cy); ctx.stroke();
            // Dọc
            ctx.beginPath(); ctx.moveTo(cx, cy - 50); ctx.lineTo(cx, cy + 50); ctx.stroke();
            // Vòng tròn tâm
            ctx.beginPath(); ctx.arc(cx, cy, 10, 0, 2*Math.PI); ctx.stroke();

            // 2. Chỉ vẽ mũi tên dẫn đường nếu ở Mode FIND
            if (APP_MODE === 'FIND' && userPos.lat && targetPos.lat) {
                const targetBearing = calculateBearing(userPos.lat, userPos.lng, targetPos.lat, targetPos.lng);
                let angleDiff = targetBearing - deviceHeading;
                if (angleDiff > 180) angleDiff -= 360;
                if (angleDiff < -180) angleDiff += 360;

                if (Math.abs(angleDiff) < 5) {
                    // Đã trúng hướng
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
                    ctx.beginPath(); ctx.arc(cx, cy, 30, 0, 2 * Math.PI); ctx.fill();
                    ctx.fillStyle = '#fff'; ctx.font = '20px Arial'; ctx.textAlign = 'center';
                    ctx.fillText("ĐÚNG HƯỚNG", cx, cy - 60);
                } else {
                    drawGuideArrow(cx, cy, angleDiff);
                }
            }

            requestAnimationFrame(renderLoop);
        }

        function drawGuideArrow(cx, cy, angleDiff) {
            const arrowLength = Math.min(canvas.width, canvas.height) * 0.35; 
            let radians = (angleDiff - 90) * (Math.PI / 180); 
            const endX = cx + arrowLength * Math.cos(radians);
            const endY = cy + arrowLength * Math.sin(radians);

            ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(endX, endY);
            ctx.strokeStyle = '#00FF00'; ctx.lineWidth = 5; ctx.stroke();

            const headLen = 20; 
            const angleLine = Math.atan2(endY - cy, endX - cx);
            ctx.beginPath();
            ctx.moveTo(endX, endY);
            ctx.lineTo(endX - headLen * Math.cos(angleLine - Math.PI / 6), endY - headLen * Math.sin(angleLine - Math.PI / 6));
            ctx.lineTo(endX - headLen * Math.cos(angleLine + Math.PI / 6), endY - headLen * Math.sin(angleLine + Math.PI / 6));
            ctx.lineTo(endX, endY);
            ctx.fillStyle = '#00FF00'; ctx.fill();
        }

        // Zoom logic
        document.getElementById('btn-zoom-in').addEventListener('click', () => {
            if (currentZoom < 3.0) currentZoom += 0.2;
            video.style.transform = `scale(${currentZoom})`;
        });
        document.getElementById('btn-zoom-out').addEventListener('click', () => {
            if (currentZoom > 1.0) currentZoom -= 0.2;
            video.style.transform = `scale(${currentZoom})`;
        });

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(console.error);
        }
    </script>
</body>
</html>
