<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AR Cột Điện">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <title>AR Tìm Cột Điện - v1.2</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        /* Container cho camera */
        #camera-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-out;
        }

        /* Canvas vẽ đồ họa AR */
        #ar-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Giao diện người dùng (UI) */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        /* Nút Zoom */
        .zoom-controls {
            position: absolute;
            bottom: 50px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }

        .zoom-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(0, 255, 0, 0.3);
            border: 2px solid #0f0;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            user-select: none;
        }

        .zoom-btn:active {
            background-color: rgba(0, 255, 0, 0.6);
        }

        /* Thông tin debug */
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 4px;
            max-width: 80%;
        }

        /* Màn hình chờ / Nhập liệu */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            pointer-events: auto;
            overflow-y: auto; /* Cho phép cuộn nếu màn hình nhỏ */
        }

        .input-group {
            margin-bottom: 15px;
            width: 80%;
            max-width: 300px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #0f0;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #222;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box; /* Đảm bảo padding không làm vỡ layout */
        }

        #btn-start {
            padding: 15px 30px;
            font-size: 18px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            width: 80%;
            max-width: 300px;
        }
        
        #install-btn {
            display: none;
            margin-top: 15px;
            padding: 10px 20px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <h2 style="margin-bottom: 20px;">Nhập Tọa Độ Cột</h2>
        
        <div class="input-group">
            <label>Tên cột / Mốc:</label>
            <input type="text" id="inp-name" placeholder="Ví dụ: Cột 54">
        </div>

        <div class="input-group">
            <label>Vĩ độ (Latitude):</label>
            <input type="number" id="inp-lat" step="any" placeholder="Ví dụ: 10.762622">
        </div>

        <div class="input-group">
            <label>Kinh độ (Longitude):</label>
            <input type="number" id="inp-lng" step="any" placeholder="Ví dụ: 106.660172">
        </div>

        <button id="btn-start">Bắt Đầu Camera</button>
        <button id="install-btn">Cài đặt ứng dụng</button>
        
        <p style="font-size: 12px; color: #777; margin-top: 20px;">Version 1.2</p>
    </div>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
    </div>

    <canvas id="ar-canvas"></canvas>

    <div id="ui-layer">
        <div id="info-panel">
            Đang đợi dữ liệu...
        </div>

        <div class="zoom-controls">
            <div class="zoom-btn" id="btn-zoom-in">+</div>
            <div class="zoom-btn" id="btn-zoom-out">-</div>
        </div>
    </div>

    <script type="module">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Failed', err));
            });
        }

        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';

            installBtn.addEventListener('click', () => {
                installBtn.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                });
            });
        });
    </script>

    <script>
        // --- CẤU HÌNH & BIẾN ---
        
        let targetName = "Chưa có tên";
        let targetPos = { lat: 0, lng: 0 }; // Sẽ được cập nhật từ input
        let userPos = { lat: null, lng: null };
        let deviceHeading = 0; 
        let currentZoom = 1.0;
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('ar-canvas');
        const ctx = canvas.getContext('2d');
        const infoPanel = document.getElementById('info-panel');

        // --- XỬ LÝ SỰ KIỆN NÚT BẮT ĐẦU ---
        document.getElementById('btn-start').addEventListener('click', async () => {
            // 1. Lấy dữ liệu từ ô nhập
            const nameInput = document.getElementById('inp-name').value;
            const latInput = parseFloat(document.getElementById('inp-lat').value);
            const lngInput = parseFloat(document.getElementById('inp-lng').value);

            // 2. Kiểm tra dữ liệu
            if (!nameInput || isNaN(latInput) || isNaN(lngInput)) {
                alert("Vui lòng nhập đầy đủ Tên, Vĩ độ và Kinh độ!");
                return;
            }

            // 3. Lưu dữ liệu
            targetName = nameInput;
            targetPos = { lat: latInput, lng: lngInput };

            // 4. Ẩn màn hình nhập, bật camera
            document.getElementById('start-screen').style.display = 'none';
            
            await startCamera();
            requestDeviceSensors();
            startGPS();
            resizeCanvas();
            renderLoop();
        });

        window.addEventListener('resize', resizeCanvas);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // --- CAMERA ---
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', 
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("Lỗi Camera: " + err.message);
            }
        }

        // --- ZOOM ---
        document.getElementById('btn-zoom-in').addEventListener('click', () => {
            if (currentZoom < 3.0) currentZoom += 0.2;
            updateZoom();
        });

        document.getElementById('btn-zoom-out').addEventListener('click', () => {
            if (currentZoom > 1.0) currentZoom -= 0.2;
            updateZoom();
        });

        function updateZoom() {
            video.style.transform = `scale(${currentZoom})`;
        }

        // --- GPS ---
        function startGPS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition((position) => {
                    userPos.lat = position.coords.latitude;
                    userPos.lng = position.coords.longitude;
                    updateInfo();
                }, (error) => {
                    infoPanel.innerText = "Lỗi GPS: " + error.message;
                }, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 5000
                });
            } else {
                alert("Trình duyệt không hỗ trợ GPS");
            }
        }

        // --- CẢM BIẾN ---
        function requestDeviceSensors() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        } else {
                            alert("Cần quyền la bàn để chỉ hướng.");
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        function handleOrientation(event) {
            let heading = 0;
            if (event.webkitCompassHeading) {
                heading = event.webkitCompassHeading;
            } else if (event.alpha) {
                heading = 360 - event.alpha; 
            }
            deviceHeading = heading;
        }

        // --- TÍNH TOÁN ---
        function calculateBearing(startLat, startLng, destLat, destLng) {
            const startLatRad = startLat * (Math.PI / 180);
            const startLngRad = startLng * (Math.PI / 180);
            const destLatRad = destLat * (Math.PI / 180);
            const destLngRad = destLng * (Math.PI / 180);

            const y = Math.sin(destLngRad - startLngRad) * Math.cos(destLatRad);
            const x = Math.cos(startLatRad) * Math.sin(destLatRad) -
                      Math.sin(startLatRad) * Math.cos(destLatRad) * Math.cos(destLngRad - startLngRad);
            
            let brng = Math.atan2(y, x);
            brng = brng * (180 / Math.PI); 
            return (brng + 360) % 360; 
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Bán kính trái đất (mét)
            const p1 = lat1 * Math.PI/180;
            const p2 = lat2 * Math.PI/180;
            const dp = (lat2-lat1) * Math.PI/180;
            const dl = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(dp/2) * Math.sin(dp/2) +
                      Math.cos(p1) * Math.cos(p2) *
                      Math.sin(dl/2) * Math.sin(dl/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c; // Khoảng cách theo mét
        }

        function updateInfo() {
            if (userPos.lat && targetPos.lat) {
                const dist = calculateDistance(userPos.lat, userPos.lng, targetPos.lat, targetPos.lng);
                
                infoPanel.innerHTML = `
                    <b>Mục tiêu:</b> ${targetName}<br>
                    <b>Cách bạn:</b> ${Math.round(dist)}m<br>
                    <b>Hướng máy:</b> ${Math.round(deviceHeading)}°<br>
                    <b>Zoom:</b> ${currentZoom.toFixed(1)}x
                `;
            }
        }

        // --- RENDER LOOP ---
        function renderLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Vẽ Crosshair
            ctx.strokeStyle = '#00FF00'; 
            ctx.lineWidth = 2;

            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(canvas.width, centerY);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, canvas.height);
            ctx.stroke();

            if (userPos.lat && targetPos.lat) {
                const targetBearing = calculateBearing(userPos.lat, userPos.lng, targetPos.lat, targetPos.lng);
                let angleDiff = targetBearing - deviceHeading;
                
                if (angleDiff > 180) angleDiff -= 360;
                if (angleDiff < -180) angleDiff += 360;

                if (Math.abs(angleDiff) < 5) {
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.fillStyle = '#fff';
                    ctx.font = '20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText("CHÍNH XÁC!", centerX, centerY - 50);
                } else {
                    drawGuideArrow(centerX, centerY, angleDiff);
                }
            }
            requestAnimationFrame(renderLoop);
        }

        function drawGuideArrow(cx, cy, angleDiff) {
            const arrowLength = Math.min(canvas.width, canvas.height) * 0.35; 
            let radians = (angleDiff - 90) * (Math.PI / 180); 
            
            const endX = cx + arrowLength * Math.cos(radians);
            const endY = cy + arrowLength * Math.sin(radians);

            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = 'yellow';
            ctx.lineWidth = 5;
            ctx.stroke();

            const headLen = 20; 
            const angleLine = Math.atan2(endY - cy, endX - cx);
            
            ctx.beginPath();
            ctx.moveTo(endX, endY);
            ctx.lineTo(endX - headLen * Math.cos(angleLine - Math.PI / 6), endY - headLen * Math.sin(angleLine - Math.PI / 6));
            ctx.lineTo(endX - headLen * Math.cos(angleLine + Math.PI / 6), endY - headLen * Math.sin(angleLine + Math.PI / 6));
            ctx.lineTo(endX, endY);
            ctx.fillStyle = 'yellow';
            ctx.fill();

            ctx.fillStyle = '#fff';
            ctx.font = '16px Arial';
            ctx.fillText(`Lệch: ${Math.round(angleDiff)}°`, endX, endY + 30);
        }
    </script>
</body>
