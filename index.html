    <style>
        body, html {

            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;

        /* --- LAYOUT CH√çNH --- */
        #camera-container, #ar-canvas, #ui-layer {
            position: absolute;
            top: 0;

            width: 100%;
            height: 100%;

        #camera-container { z-index: 1; }

        /* --- M√ÄN H√åNH CH√ÄO (LANDING) --- */
        #landing-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10;

        .main-btn:active { transform: scale(0.95); }

            color: white;

        .btn-find {
            background: linear-gradient(135deg, #56ab2f, #a8e063); /* M√†u xanh l√° */

        /* --- M√ÄN H√åNH NH·∫¨P LI·ªÜU (CHO CH·∫æ ƒê·ªò T√åM) --- */
        #input-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9; /* D∆∞·ªõi landing nh∆∞ng tr√™n camera */
            display: none; /* ·∫®n m·∫∑c ƒë·ªãnh */

            align-items: center;

        .input-group {

        /* --- C√ÅC N√öT ƒêI·ªÄU KHI·ªÇN TRONG CAMERA --- */
        .zoom-controls {

            flex-direction: column;

        }

        .zoom-btn {
            width: 50px;

            border-radius: 50%;
            background-color: rgba(0, 255, 0, 0.3);
            border: 2px solid #0f0;
            color: #fff;

        #info-panel {

            padding: 10px;

        /* N√∫t Capture ƒë·ªè */
        #capture-ui {
            display: none;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;

        #btn-capture-now {
            width: 80px;

            border-radius: 50%;

        #capture-result {

            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            display: none;
            white-space: nowrap;
        }

        /* N√∫t quay l·∫°i m√†n h√¨nh ch√≠nh */
        #btn-home {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            color: white;

            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            pointer-events: auto;
            z-index: 100;
        }

    </style>

<body>

    <div id="landing-screen">

        <button class="main-btn btn-capture" onclick="selectMode('CAPTURE')">
            üìç ƒê·ªäNH V·ªä
        </button>

        <button class="main-btn btn-find" onclick="selectMode('FIND')">
            üîç T√åM M·ªêC
        </button>

        <p style="color: #666; position: absolute; bottom: 20px; font-size: 12px;">Version 1.4</p>
    </div>

    <div id="input-screen">
        <h2 style="margin-bottom: 30px;">Nh·∫≠p T·ªça ƒê·ªô</h2>
        
        <div class="input-group">
            <label>T√™n c·ªôt / M·ªëc:</label>
            <input type="text" id="inp-name" placeholder="V√≠ d·ª•: C·ªôt 54">
        </div>
        <div class="input-group">
            <label>Vƒ© ƒë·ªô (Latitude):</label>
            <input type="number" id="inp-lat" step="any" placeholder="V√≠ d·ª•: 10.762...">
        </div>
        <div class="input-group">
            <label>Kinh ƒë·ªô (Longitude):</label>
            <input type="number" id="inp-lng" step="any" placeholder="V√≠ d·ª•: 106.660...">

        <button class="btn-start-find" onclick="startFindMode()">B·∫ÆT ƒê·∫¶U T√åM</button>

    <div id="camera-container">

    <div id="ui-layer">

        <div id="info-panel">Ch·ªçn ch·∫ø ƒë·ªô ƒë·ªÉ b·∫Øt ƒë·∫ßu...</div>

        <div class="zoom-controls">
            <div class="zoom-btn" id="btn-zoom-in">+</div>

            <div id="capture-result">ƒê√£ sao ch√©p!</div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

    <script>
        // --- GLOBAL STATE ---
        let APP_MODE = null; // 'FIND' or 'CAPTURE'
        
        let targetName = "M·ª•c ti√™u";
        let targetPos = { lat: 0, lng: 0 };
        let userPos = { lat: null, lng: null, acc: 0 };
        let deviceHeading = 0; 
        let currentZoom = 1.0;
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('ar-canvas');
        const ctx = canvas.getContext('2d');
        const infoPanel = document.getElementById('info-panel');
        const captureUI = document.getElementById('capture-ui');
        
        // --- QU·∫¢N L√ù M√ÄN H√åNH ---

        function selectMode(mode) {
            APP_MODE = mode;
            const landing = document.getElementById('landing-screen');
            const inputScreen = document.getElementById('input-screen');

            if (mode === 'CAPTURE') {
                // V√†o th·∫≥ng camera
                landing.style.display = 'none';
                captureUI.style.display = 'block';
                initHardware();
            } else if (mode === 'FIND') {
                // V√†o m√†n h√¨nh nh·∫≠p li·ªáu
                landing.style.display = 'none';
                inputScreen.style.display = 'flex';
                captureUI.style.display = 'none';
            }
        }

        function startFindMode() {
            const name = document.getElementById('inp-name').value;
            const lat = parseFloat(document.getElementById('inp-lat').value);
            const lng = parseFloat(document.getElementById('inp-lng').value);

            if (!name || isNaN(lat) || isNaN(lng)) {
                alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
                return;
            }

            targetName = name;
            targetPos = { lat, lng };

            // ·∫®n input, hi·ªán camera
            document.getElementById('input-screen').style.display = 'none';
            initHardware();
        }

        async function initHardware() {
            await startCamera();
            requestDeviceSensors();
            startGPS();
            resizeCanvas();
            renderLoop();
        }

        // --- HARDWARE FUNCTIONS ---

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1920 } } 
                });
                video.srcObject = stream;
            } catch (err) {
                alert("L·ªói Camera: " + err.message);
            }
        }

        function startGPS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition((position) => {
                    userPos.lat = position.coords.latitude;
                    userPos.lng = position.coords.longitude;
                    userPos.acc = position.coords.accuracy;
                    updateInfo();
                }, (error) => {
                    infoPanel.innerText = "ƒêang t√¨m GPS... (H√£y ra ngo√†i tr·ªùi)";
                }, { enableHighAccuracy: true, maximumAge: 0 });
            } else {
                alert("Kh√¥ng h·ªó tr·ª£ GPS");
            }
        }

        function requestDeviceSensors() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(r => r === 'granted' ? window.addEventListener('deviceorientation', handleOrientation) : alert("C·∫ßn quy·ªÅn la b√†n"))
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        function handleOrientation(event) {
            if (event.webkitCompassHeading) deviceHeading = event.webkitCompassHeading;
            else if (event.alpha) deviceHeading = 360 - event.alpha;
        }

        // --- N√öT B·∫§M ---
        
        // N√∫t L·∫•y t·ªça ƒë·ªô (Capture Mode)
        document.getElementById('btn-capture-now').addEventListener('click', () => {
            if (userPos.lat) {
                const text = `${userPos.lat.toFixed(6)}, ${userPos.lng.toFixed(6)}`;
                navigator.clipboard.writeText(text).then(() => {
                    const resDiv = document.getElementById('capture-result');
                    resDiv.innerText = "ƒê√£ copy: " + text;
                    resDiv.style.display = 'block';
                    setTimeout(() => resDiv.style.display = 'none', 3000);
                }).catch(() => {
                    alert("T·ªça ƒë·ªô: " + text);
                });
            } else {
                alert("ƒêang ƒë·ª£i t√≠n hi·ªáu GPS...");
            }
        });

        // Zoom
        document.getElementById('btn-zoom-in').addEventListener('click', () => {
            if (currentZoom < 3.0) currentZoom += 0.2;
            video.style.transform = `scale(${currentZoom})`;
        });
        document.getElementById('btn-zoom-out').addEventListener('click', () => {
            if (currentZoom > 1.0) currentZoom -= 0.2;
            video.style.transform = `scale(${currentZoom})`;
        });

        // --- LOGIC T√çNH TO√ÅN & V·∫º ---

        window.addEventListener('resize', resizeCanvas);
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const p1 = lat1 * Math.PI/180;
            const p2 = lat2 * Math.PI/180;
            const dp = (lat2-lat1) * Math.PI/180;
            const dl = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dp/2) * Math.sin(dp/2) +
                      Math.cos(p1) * Math.cos(p2) * Math.sin(dl/2) * Math.sin(dl/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function calculateBearing(startLat, startLng, destLat, destLng) {
            const startLatRad = startLat * (Math.PI / 180);
            const startLngRad = startLng * (Math.PI / 180);
            const destLatRad = destLat * (Math.PI / 180);
            const destLngRad = destLng * (Math.PI / 180);
            const y = Math.sin(destLngRad - startLngRad) * Math.cos(destLatRad);
            const x = Math.cos(startLatRad) * Math.sin(destLatRad) -
                      Math.sin(startLatRad) * Math.cos(destLatRad) * Math.cos(destLngRad - startLngRad);
            let brng = Math.atan2(y, x) * (180 / Math.PI);
            return (brng + 360) % 360;
        }

        function updateInfo() {
            if (!userPos.lat) return;

            if (APP_MODE === 'FIND') {
                const dist = calculateDistance(userPos.lat, userPos.lng, targetPos.lat, targetPos.lng);
                infoPanel.innerHTML = `
                    <b style="color:#a8e063">CH·∫æ ƒê·ªò T√åM M·ªêC</b><br>
                    M·ª•c ti√™u: ${targetName}<br>
                    Kho·∫£ng c√°ch: ${Math.round(dist)}m<br>
                    H∆∞·ªõng: ${Math.round(deviceHeading)}¬∞
                `;
            } else {
                infoPanel.innerHTML = `
                    <b style="color:#ff9966">CH·∫æ ƒê·ªò ƒê·ªäNH V·ªä</b><br>
                    Lat: ${userPos.lat.toFixed(6)}<br>
                    Lng: ${userPos.lng.toFixed(6)}<br>
                    ƒê·ªô ch√≠nh x√°c: +/- ${Math.round(userPos.acc)}m
                `;
            }
        }

        function renderLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // 1. Lu√¥n v·∫Ω T√¢m ng·∫Øm
            const color = (APP_MODE === 'FIND') ? '#a8e063' : '#ff9966';
            ctx.strokeStyle = color; 
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(cx - 50, cy); ctx.lineTo(cx + 50, cy); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(cx, cy - 50); ctx.lineTo(cx, cy + 50); ctx.stroke();
            ctx.beginPath(); ctx.arc(cx, cy, 10, 0, 2*Math.PI); ctx.stroke();

            // 2. Ch·ªâ v·∫Ω m≈©i t√™n d·∫´n ƒë∆∞·ªùng n·∫øu ·ªü Mode FIND
            if (APP_MODE === 'FIND' && userPos.lat && targetPos.lat) {
                const targetBearing = calculateBearing(userPos.lat, userPos.lng, targetPos.lat, targetPos.lng);
                let angleDiff = targetBearing - deviceHeading;
                if (angleDiff > 180) angleDiff -= 360;
                if (angleDiff < -180) angleDiff += 360;

                if (Math.abs(angleDiff) < 5) {
                    // ƒê√£ tr√∫ng h∆∞·ªõng
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
                    ctx.beginPath(); ctx.arc(cx, cy, 30, 0, 2 * Math.PI); ctx.fill();
                    ctx.fillStyle = '#fff'; ctx.font = 'bold 20px Arial'; ctx.textAlign = 'center';
                    ctx.fillText("ƒê√öNG H∆Ø·ªöNG", cx, cy - 60);
                } else {
                    drawGuideArrow(cx, cy, angleDiff);
                }
            }

            requestAnimationFrame(renderLoop);
        }

        function drawGuideArrow(cx, cy, angleDiff) {
            const arrowLength = Math.min(canvas.width, canvas.height) * 0.35; 
            let radians = (angleDiff - 90) * (Math.PI / 180); 
            const endX = cx + arrowLength * Math.cos(radians);
            const endY = cy + arrowLength * Math.sin(radians);

            ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(endX, endY);
            ctx.strokeStyle = '#a8e063'; ctx.lineWidth = 5; ctx.stroke();

            const headLen = 20; 
            const angleLine = Math.atan2(endY - cy, endX - cx);
            ctx.beginPath();
            ctx.moveTo(endX, endY);
            ctx.lineTo(endX - headLen * Math.cos(angleLine - Math.PI / 6), endY - headLen * Math.sin(angleLine - Math.PI / 6));
            ctx.lineTo(endX - headLen * Math.cos(angleLine + Math.PI / 6), endY - headLen * Math.sin(angleLine + Math.PI / 6));
            ctx.lineTo(endX, endY);
            ctx.fillStyle = '#a8e063'; ctx.fill();
            
            // Text ƒë·ªô l·ªách
            ctx.fillStyle = '#fff'; ctx.font = '16px Arial'; ctx.textAlign = 'left';
            ctx.fillText(`${Math.round(angleDiff)}¬∞`, endX + 10, endY);
        }

        // PWA Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(console.error);
        }
    </script>
