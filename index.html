    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;

        /* --- LAYOUT CH√çNH --- */
        #camera-container, #ar-canvas, #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #camera-container { z-index: 1; }

        video {

            /* B·ªè transition ƒë·ªÉ ph·∫£n h·ªìi t·ª©c th√¨ v·ªõi c·∫£m bi·∫øn */
        }

        /* --- M√ÄN H√åNH CH√ÄO --- */
        #landing-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            pointer-events: auto;
        }

        .main-btn {
            width: 80%;
            max-width: 300px;
            height: 100px;
            border: none;
            border-radius: 15px;
            font-size: 24px;

        .main-btn:active { transform: scale(0.95); }
        .btn-capture { background: linear-gradient(135deg, #ff9966, #ff5e62); color: white; }
        .btn-find { background: linear-gradient(135deg, #56ab2f, #a8e063); color: white; }

        /* --- M√ÄN H√åNH NH·∫¨P LI·ªÜU --- */
        #input-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            pointer-events: auto;
            overflow-y: auto;
        }

        .input-group { margin-bottom: 15px; width: 80%; max-width: 300px; }
        .input-group label { display: block; margin-bottom: 5px; font-size: 14px; color: #a8e063; }
        .input-group input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; font-size: 16px; box-sizing: border-box; }
        
        .btn-start-find { padding: 15px 40px; font-size: 18px; background: #a8e063; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-back { margin-top: 20px; background: none; border: none; color: #888; text-decoration: underline; cursor: pointer; }

        /* --- UI CONTROLS --- */
        .zoom-controls { position: absolute; bottom: 50px; right: 20px; display: flex; flex-direction: column; gap: 15px; pointer-events: auto; }
        .zoom-btn { width: 50px; height: 50px; border-radius: 50%; background-color: rgba(0, 255, 0, 0.3); border: 2px solid #0f0; color: #fff; font-size: 24px; font-weight: bold; display: flex; align-items: center; justify-content: center; cursor: pointer; backdrop-filter: blur(5px); }
        
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-size: 13px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            max-width: 85%;
            line-height: 1.5;
        }

        #capture-ui { display: none; position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); pointer-events: auto; text-align: center; }
        #btn-capture-now { width: 80px; height: 80px; border-radius: 50%; background: rgba(255, 0, 0, 0.8); border: 4px solid #fff; color: white; font-weight: bold; display: flex; align-items: center; justify-content: center; font-size: 14px; box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); }
        #capture-result { margin-bottom: 15px; background: rgba(0,0,0,0.8); color: #0f0; padding: 10px; border-radius: 5px; display: none; white-space: nowrap; }
        #btn-home { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.2); color: white; border: 1px solid white; padding: 5px 10px; border-radius: 5px; font-size: 12px; cursor: pointer; pointer-events: auto; z-index: 100; }
    </style>
</head>
<body>

    <div id="landing-screen">
        <h2 style="color: white; margin-bottom: 40px;">CH·ªåN CH·∫æ ƒê·ªò</h2>
        <button class="main-btn btn-capture" onclick="selectMode('CAPTURE')">üìç ƒê·ªäNH V·ªä</button>
        <button class="main-btn btn-find" onclick="selectMode('FIND')">üîç T√åM M·ªêC (AR)</button>
        <p style="color: #666; position: absolute; bottom: 20px; font-size: 12px;">Version 1.6 (Ground Level)</p>
    </div>

    <div id="input-screen">
        <h2 style="margin-bottom: 20px;">Th√¥ng S·ªë M·ª•c Ti√™u</h2>
        
        <div class="input-group">
            <label>T√™n c·ªôt / M·ªëc:</label>
            <input type="text" id="inp-name" placeholder="V√≠ d·ª•: C·ªôt 54">
        </div>
        
        <div class="input-group">
            <label>Vƒ© ƒë·ªô (Latitude):</label>
            <input type="number" id="inp-lat" step="any" placeholder="10.xxx">
        </div>
        
        <div class="input-group">
            <label>Kinh ƒë·ªô (Longitude):</label>

        </div>

        <div class="input-group" style="border-top: 1px solid #444; padding-top: 15px;">
            <label style="color: #0ff;">Chi·ªÅu cao m√°y (m√©t):</label>
            <input type="number" id="inp-height" step="0.1" value="1.5" placeholder="V√≠ d·ª•: 1.5">
            <small style="color:#777; font-size: 11px;">T√≠nh t·ª´ m·∫∑t ƒë·∫•t l√™n camera</small>
        </div>

        <button class="btn-start-find" onclick="startFindMode()">B·∫ÆT ƒê·∫¶U T√åM</button>
        <button class="btn-back" onclick="location.reload()">Quay l·∫°i</button>
    </div>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
    </div>
    <canvas id="ar-canvas"></canvas>

    <div id="ui-layer">
        <button id="btn-home" onclick="location.reload()">üè† Menu</button>
        <div id="info-panel">Ch·ªçn ch·∫ø ƒë·ªô...</div>
        <div class="zoom-controls">
            <div class="zoom-btn" id="btn-zoom-in">+</div>
            <div class="zoom-btn" id="btn-zoom-out">-</div>
        </div>
        <div id="capture-ui">
            <div id="capture-result">ƒê√£ sao ch√©p!</div>
            <button id="btn-capture-now">L·∫§Y<br>T·ªåA ƒê·ªò</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        const firebaseConfig = {
            apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo",
            authDomain: "tavietnam-78ae8.firebaseapp.com",
            projectId: "tavietnam-78ae8",
            storageBucket: "tavietnam-78ae8.firebasestorage.app",
            messagingSenderId: "670121705534",
            appId: "1:670121705534:web:1027ad98550573ad37116f"
        };
        initializeApp(firebaseConfig);
    </script>

    <script>
        // --- GLOBAL STATE ---
        let APP_MODE = null;
        let targetName = "M·ª•c ti√™u";
        let targetPos = { lat: 0, lng: 0 };
        let userPos = { lat: null, lng: null, acc: 0 };
        let phoneHeight = 1.5; // Chi·ªÅu cao m√°y so v·ªõi m·∫∑t ƒë·∫•t (m)
        
        // ORIENTATION
        let deviceYaw = 0;   // Ph∆∞∆°ng v·ªã (0-360)
        let devicePitch = 90; // ƒê·ªô nghi√™ng (90=ƒê·ª©ng, >90=Ch√∫i xu·ªëng)
        
        let currentZoom = 1.0;
        
        // CAMERA SPECS (∆Ø·ªõc l∆∞·ª£ng)
        const H_FOV = 60; 
        const V_FOV = 80;

        const video = document.getElementById('video');
        const canvas = document.getElementById('ar-canvas');
        const ctx = canvas.getContext('2d');
        const infoPanel = document.getElementById('info-panel');
        const captureUI = document.getElementById('capture-ui');

        // --- APP FLOW ---
        function selectMode(mode) {
            APP_MODE = mode;
            if (mode === 'CAPTURE') {
                document.getElementById('landing-screen').style.display = 'none';
                captureUI.style.display = 'block';
                initHardware();
            } else if (mode === 'FIND') {
                document.getElementById('landing-screen').style.display = 'none';
                document.getElementById('input-screen').style.display = 'flex';
                captureUI.style.display = 'none';
            }
        }

        function startFindMode() {
            const name = document.getElementById('inp-name').value;
            const lat = parseFloat(document.getElementById('inp-lat').value);
            const lng = parseFloat(document.getElementById('inp-lng').value);
            const h = parseFloat(document.getElementById('inp-height').value);

            if (!name || isNaN(lat) || isNaN(lng)) return alert("Thi·∫øu t·ªça ƒë·ªô!");
            
            targetName = name;
            targetPos = { lat, lng };
            phoneHeight = isNaN(h) ? 1.5 : h; // N·∫øu kh√¥ng nh·∫≠p th√¨ l·∫•y 1.5m

            document.getElementById('input-screen').style.display = 'none';
            initHardware();
        }

        async function initHardware() {
            await startCamera();
            requestDeviceSensors();
            startGPS();
            resizeCanvas();
            renderLoop();
        }

        // --- HARDWARE ---
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: { ideal: 1920 } } });
                video.srcObject = stream;
            } catch (err) { alert("L·ªói Camera: " + err.message); }
        }

        function startGPS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(p => {
                    userPos.lat = p.coords.latitude;
                    userPos.lng = p.coords.longitude;
                    userPos.acc = p.coords.accuracy;
                    updateInfo();
                }, e => infoPanel.innerText = "Ch·ªù GPS...", { enableHighAccuracy: true });
            }
        }

        function requestDeviceSensors() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(r => r === 'granted' ? window.addEventListener('deviceorientation', handleOrientation) : alert("C·∫ßn quy·ªÅn c·∫£m bi·∫øn"))
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        function handleOrientation(event) {
            // Yaw
            if (event.webkitCompassHeading) deviceYaw = event.webkitCompassHeading;
            else if (event.alpha) deviceYaw = 360 - event.alpha;

            // Pitch (Beta)
            // Chu·∫©n h√≥a: 90 l√† ƒë·ª©ng th·∫≥ng.
            // Khi ch√∫i ƒë·∫ßu xu·ªëng ƒë·∫•t, Beta tƒÉng l√™n (v√≠ d·ª• l√™n 135).
            if (event.beta !== null) {
                devicePitch = event.beta; 
            }
        }

        // --- UTILS ---
        document.getElementById('btn-capture-now').addEventListener('click', () => {
            if (userPos.lat) {
                const text = `${userPos.lat.toFixed(6)}, ${userPos.lng.toFixed(6)}`;
                navigator.clipboard.writeText(text).then(() => {
                    const r = document.getElementById('capture-result');
                    r.innerText = "Copy: " + text; r.style.display = 'block';
                    setTimeout(() => r.style.display = 'none', 3000);
                });
            } else alert("Ch∆∞a c√≥ GPS!");
        });

        document.getElementById('btn-zoom-in').addEventListener('click', () => { if (currentZoom < 3) currentZoom+=0.2; updateZoom(); });
        document.getElementById('btn-zoom-out').addEventListener('click', () => { if (currentZoom > 1) currentZoom-=0.2; updateZoom(); });
        function updateZoom() { video.style.transform = `scale(${currentZoom})`; }

        window.addEventListener('resize', resizeCanvas);
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

        // --- MATH LOGIC ---
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const p1 = lat1 * Math.PI/180; const p2 = lat2 * Math.PI/180;
            const dp = (lat2-lat1) * Math.PI/180; const dl = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(dp/2)**2 + Math.cos(p1)*Math.cos(p2)*Math.sin(dl/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        function calculateBearing(startLat, startLng, destLat, destLng) {
            const y = Math.sin((destLng-startLng)*Math.PI/180) * Math.cos(destLat*Math.PI/180);
            const x = Math.cos(startLat*Math.PI/180)*Math.sin(destLat*Math.PI/180) -
                      Math.sin(startLat*Math.PI/180)*Math.cos(destLat*Math.PI/180)*Math.cos((destLng-startLng)*Math.PI/180);
            return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
        }

        function updateInfo() {
            if (!userPos.lat) return;
            if (APP_MODE === 'FIND') {
                const dist = calculateDistance(userPos.lat, userPos.lng, targetPos.lat, targetPos.lng);
                infoPanel.innerHTML = `
                    <b style="color:#a8e063">T√åM C·ªòT (AR)</b><br>
                    M·ª•c ti√™u: ${targetName}<br>
                    Kho·∫£ng c√°ch: ${Math.round(dist)}m<br>
                    Cao m√°y: ${phoneHeight}m
                `;
            } else {
                infoPanel.innerHTML = `<b style="color:#ff9966">ƒê·ªäNH V·ªä GPS</b><br>Lat: ${userPos.lat.toFixed(6)}<br>Lng: ${userPos.lng.toFixed(6)}<br>+/- ${Math.round(userPos.acc)}m`;
            }
        }

        // --- RENDER & PROJECTION ---
        function renderLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            // Crosshair
            const color = (APP_MODE === 'FIND') ? '#a8e063' : '#ff9966';
            ctx.strokeStyle = color; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(cx-30, cy); ctx.lineTo(cx+30, cy); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(cx, cy-30); ctx.lineTo(cx, cy+30); ctx.stroke();

            if (APP_MODE === 'FIND' && userPos.lat) {
                const dist = calculateDistance(userPos.lat, userPos.lng, targetPos.lat, targetPos.lng);
                
                // 1. G√ìC NGANG (YAW)
                const targetBearing = calculateBearing(userPos.lat, userPos.lng, targetPos.lat, targetPos.lng);
                let yawDiff = targetBearing - deviceYaw;
                if (yawDiff > 180) yawDiff -= 360;
                if (yawDiff < -180) yawDiff += 360;

                // 2. G√ìC D·ªåC (PITCH) - QUAN TR·ªåNG
                // Tam gi√°c vu√¥ng: Cao = phoneHeight, ƒê√°y = dist
                // G√≥c c·∫ßn ch√∫i xu·ªëng (so v·ªõi ph∆∞∆°ng ngang) = arctan(Height / Distance)
                // ƒê·ªïi ra ƒë·ªô
                let angleOfDepression = Math.atan(phoneHeight / dist) * (180 / Math.PI);
                
                // Thi·∫øt b·ªã: 90 ƒë·ªô l√† ƒë·ª©ng th·∫≥ng (nh√¨n ngang). 
                // C√†ng ch√∫i xu·ªëng ƒë·∫•t th√¨ g√≥c c√†ng tƒÉng (> 90).
                // => G√≥c m√°y l√Ω t∆∞·ªüng (Target Pitch) = 90 + g√≥c ch√∫i
                let targetPitch = 90 + angleOfDepression;

                // ƒê·ªô l·ªách d·ªçc = G√≥c l√Ω t∆∞·ªüng - G√≥c m√°y hi·ªán t·∫°i
                // N·∫øu m√°y ƒëang ƒë·ª©ng (90), c·∫ßn ch√∫i (v√≠ d·ª• 100) -> diff = 10 (M·ª•c ti√™u ·ªü d∆∞·ªõi)
                let pitchDiff = targetPitch - devicePitch;

                // 3. T·ªça ƒë·ªô m√†n h√¨nh
                const pxPerDegH = canvas.width / H_FOV;
                const pxPerDegV = canvas.height / V_FOV;

                const targetX = cx + (yawDiff * pxPerDegH);
                
                // pitchDiff > 0: C·∫ßn ch√∫i th√™m -> M·ª•c ti√™u ƒëang ·ªü ph√≠a d∆∞·ªõi m√†n h√¨nh -> Y tƒÉng
                // pitchDiff < 0: ƒêang ch√∫i qu√° -> M·ª•c ti√™u ƒëang ·ªü ph√≠a tr√™n m√†n h√¨nh -> Y gi·∫£m
                const targetY = cy + (pitchDiff * pxPerDegV); 

                const inView = (targetX > 0 && targetX < canvas.width && targetY > 0 && targetY < canvas.height);

                if (inView && Math.abs(yawDiff) < 15) { // Ch·ªâ hi·ªán khi g√≥c ngang g·∫ßn ƒë√∫ng
                    // V·∫º M·ªêC
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.6)';
                    ctx.beginPath(); ctx.arc(targetX, targetY, 15, 0, 2*Math.PI); ctx.fill();
                    
                    // V·∫Ω que c·∫Øm xu·ªëng ƒë·∫•t
                    ctx.beginPath(); ctx.moveTo(targetX, targetY); ctx.lineTo(targetX, targetY - 40);
                    ctx.strokeStyle = '#0f0'; ctx.stroke();

                    // Text
                    ctx.fillStyle = '#fff'; ctx.font = 'bold 16px Arial'; ctx.textAlign = 'center';
                    ctx.fillText(targetName, targetX, targetY - 50);
                    ctx.font = '12px Arial';
                    ctx.fillText(`${Math.round(dist)}m`, targetX, targetY + 30);
                } else {
                    // V·∫º M≈®I T√äN CH·ªà D·∫™N
                    draw3DArrow(cx, cy, targetX, targetY);
                }
            }
            requestAnimationFrame(renderLoop);
        }

        function draw3DArrow(cx, cy, targetX, targetY) {
            const angle = Math.atan2(targetY - cy, targetX - cx);
            const radius = Math.min(canvas.width, canvas.height) * 0.35; 

            const arrowX = cx + radius * Math.cos(angle);
            const arrowY = cy + radius * Math.sin(angle);

            ctx.translate(arrowX, arrowY);
            ctx.rotate(angle);
            
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-20, -12);
            ctx.lineTo(-20, 12);
            ctx.fillStyle = '#a8e063';
            ctx.fill();
            
            ctx.rotate(-angle);
            ctx.translate(-arrowX, -arrowY);
        }

        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js').catch(console.error);
    </script>
